  <body>
    <div class="sidebar">
      <img src="mapsy_logo.png" alt="Logo" class="logo" />

      <div class="current">üåç Current location</div>
      <ul class="workouts">
        <form class="form hidden">
          <div class="form__row">
            <label class="form__label">From</label>
            <input
              class="form__input form__input--from"
              placeholder="location"
              required
            />
          </div>

          <div class="form__row">
            <label class="form__label">To</label>
            <input
              class="form__input form__input--to"
              placeholder="location"
              readonly
            />
          </div>

          <div class="form__row">
            <label class="form__label">Travel By</label>
            <select class="form__input form__input--type">
              <option value="Walk">Walk</option>
              <option value="Cycle">Cycle</option>
              <option value="Bike">Bike</option>
              <option value="Car">Car</option>
              <option value="Bus">Bus</option>
              <option value="Train">Railway</option>
              <option value="Flight">Flight</option>
            </select>
          </div>
          <div class="form__row">
            <label class="form__label">Distance</label>
            <input
              type="number"
              class="form__input form__input--distance"
              placeholder="km"
              required
            />
          </div>
          <div class="form__row">
            <label class="form__label">Duration</label>
            <input
              type="number"
              class="form__input form__input--duration"
              placeholder="hr"
              required
            />
          </div>

          <button class="form__btn">OK</button>
        </form>
